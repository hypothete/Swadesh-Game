<h1 ng-if="!text && !image && !youtube">CROSS POLLINATE</h1>
<p ng-if="text">{{source.message}}</p>
<img ng-if="image" ng-src="{{source.message}}" class="latestimg"/>
<div class="videoWrapper">
	<iframe ng-if="youtube" ng-src="{{source.message}}" frameborder="0" class="latestvid" allowfullscreen></iframe>
</div>
